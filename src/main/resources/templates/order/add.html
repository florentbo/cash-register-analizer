<!doctype html>
<html>

<head>
    <script src="../js/angular-upload.js" type="text/javascript"></script>
    <script src="../js/upload.js"></script>

    <link href="../css/upload.css" rel="stylesheet"/>
</head>

<body>

<div ng-app="fileUpload" ng-controller="MyCtrl">Username
    Drop File:
    <div ngf-drop ngf-select ng-model="files" class="drop-box"
         ngf-drag-over-class="drag-over" ngf-multiple="true" ngf-allow-dir="true"
         accept="image/*,application/txt"
         ngf-pattern="'image/*,application/txt'">Drop file here or click to upload
    </div>
    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
    Files:
    <ul>
        <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}</li>
    </ul>
    Upload Log:
    <pre>{{log}}</pre>
</div>
</div>
</body>
</html>
