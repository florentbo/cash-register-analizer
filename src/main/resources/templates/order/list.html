<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>List of the days</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet"/>
</head>
<body>
<table>
    <tr th:each="day : ${days}">
        <td><a th:href="@{/orders/?date=} + ${#temporals.format(day, 'yyyy-MM-dd')}" th:text="${#temporals.format(day, 'dd/MMM/yyyy')}"/></td>
    </tr>
</table>
</body>
</html>
